<script>


$(document).on('click', 'a', function(e) {
    var pageUrl = $(this).attr('href');

    if (pageUrl === "#" || pageUrl.startsWith('http')) {
        return; // This effectively ignores the click event for these links
    }

    e.preventDefault();

    $('#main-content').load(pageUrl, function(response, status, xhr) {
        if (status == "error") {
            // Handle error (e.g., content not found)
            $('#main-content').html('Sorry, content could not be loaded.');
        }
    });
});



</script>
